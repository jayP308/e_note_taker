<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Note Taker</title>
</head>
<body>
    <nav class="p-3 mb-2 bg-info ">
        <div class="container-fluid" style="font-size: 40px;">
          <span class="navbar-brand mb-0 h1" style="color: white;">Note Taker</span>
          <i class="fa fa-plus" style="border: none; float: right; font-size: 40px; color: white; margin-top: 10px; margin-right: 25px;"></i>
          <button type="button" class="btn btn-default btn-lg " style="border: none; float: right; font-size: 35px; color: white;  margin-right: 25px; display: none;">
            <span class="glyphicon glyphicon-floppy-disk" ></span>
          </button>
        </div>
      </nav>

      <main>
        <aside style="float: left; width: 19%; border-right: double; height: 1300px;">
            <p>This is a where saved notes will be stored</p>
        </aside>
            <input type="text" id="title" style="width: 80%; margin: auto; float: right; font-size: 35px; font-style: bold; border: none; margin-bottom: 20px;" placeholder="Note Title........">
            <textarea type="textarea" id="description" style="width: 80%;  margin: auto; float: right; height: 1200px; border: none; font-size: 20px" placeholder="Note Text......"></textarea>
      </main>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
