<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Note Taker</title>
</head>
<body>
    <nav class="p-3 mb-2 bg-info" style="height: 75px;">
        <div class="container-fluid" style="font-size: 40px;">
          <a href="/" class="navbar-brand mb-0 h1" style="color: white; font-family: monospace;">Key Notes</a>
          <i class="fa fa-plus" id="plus-button"></i>
          <button type="submit" id="saved-button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-floppy-disk" ></span>
          </button>
        </div>
      </nav>

      <main>
        <aside id="notes-container">
            <h1 style="text-align: center; margin-bottom: 10px; font-family: monospace;">Saved Notes</h1>
            <ul id="title-card"></ul>
        </aside>
        <form>
          <p type="text" id="title1" disabled>
            <p id="date1"></p>
          </p>
          <textarea type="text" id="description1" disabled></textarea>
          <textarea type="text" id="title" placeholder="Note Title........"></textarea>
          <textarea type="text" id="description" placeholder="Note Text......"></textarea>
        </form>
      </main>
     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript"src="./js/app.js"></script>
    </body>
</html>
